<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Task</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Adjust the position of logout button */
        .logout-btn {
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logout Button -->
        <a href="/logout" class="btn btn-danger logout-btn">Logout</a>

        <h1 class="mt-5">Create Task</h1>
        <form action="/add" method="post" class="mt-3">
            <div class="form-group">
                <label for="task">Task</label>
                <input type="text" name="task" id="task" class="form-control" placeholder="Enter task" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Task</button>
        </form>
        <a href="/view_tasks" class="btn btn-secondary mt-3">View Tasks</a>
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
